    <div class="container py-5 mt-5">
        <div class="card shadow p-4 form-container">
            <h3 class="text-primary mb-4">Manage Colleges</h3>
            
            <div class="table-responsive mb-4">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>City</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="collegesTableBody">
                        <tr>
                            <td colspan="3" class="text-center">Loading colleges...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <h4 class="mb-3">Add/Edit College</h4>
            <form id="collegeForm">
                <input type="hidden" id="collegeId">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="collegeName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="collegeName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cityName" class="form-label">City</label>
                        <select class="form-select" id="cityName" required></select>
                    </div>
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary">Save College</button>
                        <button type="button" class="btn btn-outline-secondary ms-2" id="resetForm">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const baseUrl = 'http://localhost:5149/api/AdminCollege';

        document.addEventListener('DOMContentLoaded', () => {
            loadColleges();
            loadDropdowns();

            document.getElementById('collegeForm').addEventListener('submit', saveCollege);
            document.getElementById('resetForm').addEventListener('click', resetForm);
        });

        function loadColleges() {
            fetch(`${baseUrl}/all`)
                .then(res => res.json())
                .then(colleges => {
                    const tbody = document.getElementById('collegesTableBody');
                    tbody.innerHTML = colleges.map(c => `
                        <tr>
                            <td>${c.name}</td>
                            <td>${c.cityName}</td>
                            <td>
                                <button class="btn btn-warning btn-sm me-1" onclick='editCollege(${JSON.stringify(c)})'>Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteCollege(${c.id})">Delete</button>
                            </td>
                        </tr>
                    `).join('');
                });
        }

        function loadDropdowns() {
            fetch(`${baseUrl}/dropdown-data`)
                .then(res => res.json())
                .then(data => {
                    const cityOptions = data.cities.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
                    document.getElementById('cityName').innerHTML = cityOptions;
                });
        }

        function saveCollege(event) {
            event.preventDefault();
            const id = document.getElementById('collegeId').value;
            const dto = {
                name: document.getElementById('collegeName').value,
                cityName: document.getElementById('cityName').value
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${baseUrl}/dto/${id}` : `${baseUrl}/dto`;

            fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dto)
            }).then(() => {
                loadColleges();
                resetForm();
            });
        }

        function editCollege(c) {
            document.getElementById('collegeId').value = c.id;
            document.getElementById('collegeName').value = c.name;
            document.getElementById('cityName').value = c.cityName;
        }

        function deleteCollege(id) {
            if (confirm("Are you sure you want to delete this college?")) {
                fetch(`${baseUrl}/${id}`, { method: 'DELETE' })
                    .then(() => loadColleges());
            }
        }

        function resetForm() {
            document.getElementById('collegeForm').reset();
            document.getElementById('collegeId').value = '';
        }
    </script>
