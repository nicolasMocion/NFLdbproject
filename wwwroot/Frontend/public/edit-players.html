    <div class="container py-5 mt-5">
        <div class="card shadow p-4 form-container">
            <h3 class="text-primary mb-4">Manage Players</h3>

            <div class="table-responsive mb-4">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Team</th>
                            <th>College</th>
                            <th>Hometown</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="playersTableBody">
                        <tr>
                            <td colspan="6" class="text-center">Loading players...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <h4 class="mb-3" id="formTitle">Add/Edit Player</h4>
            <form id="playerForm">
                <input type="hidden" id="playerId">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="playerName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="playerName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="playerPosition" class="form-label">Position</label>
                        <input type="text" class="form-control" id="playerPosition" required>
                    </div>
                    <div class="col-md-4">
                        <label for="teamId" class="form-label">Team</label>
                        <select class="form-select" id="teamId" required></select>
                    </div>
                    <div class="col-md-4">
                        <label for="collegeId" class="form-label">College</label>
                        <select class="form-select" id="collegeId" required></select>
                    </div>
                    <div class="col-md-4">
                        <label for="HomeTownCityId" class="form-label">Hometown</label>
                        <select class="form-select" id="HomeTownCityId" required></select>
                    </div>
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary">Save Player</button>
                        <button type="button" class="btn btn-outline-secondary ms-2" id="resetForm">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const baseUrl = 'http://localhost:5149/api/AdminPlayers';
        
        function showAlert(message, type) {
            const alertArea = document.getElementById('alertArea');
            alertArea.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`;
            setTimeout(() => { alertArea.innerHTML = ''; }, 3000);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadPlayers();
            loadDropdowns();
        
            document.getElementById('playerForm').addEventListener('submit', savePlayer);
            document.getElementById('resetForm').addEventListener('click', () => {
                document.getElementById('playerForm').reset();
                document.getElementById('playerId').value = '';
                document.getElementById('formTitle').textContent = 'Add/Edit Player';
            });
        });
        
        function loadPlayers() {
            const tbody = document.getElementById('playersTableBody');
            tbody.innerHTML = `<tr><td colspan="6" class="text-center">Loading players...</td></tr>`;
            fetch(`${baseUrl}/all`)
                .then(res => res.json())
                .then(players => {
                    if (!players.length) {
                        tbody.innerHTML = `<tr><td colspan="6" class="text-center">No players found.</td></tr>`;
                        return;
                    }
                    tbody.innerHTML = players.map(p => `
                        <tr>
                            <td>${p.name}</td>
                            <td>${p.position}</td>
                            <td>${p.teamName ?? ''}</td>
                            <td>${p.collegeName ?? ''}</td>
                            <td>${p.cityName ?? ''}</td>
                            <td>
                                <button class="btn btn-warning btn-sm me-1" aria-label="Edit Player" onclick='editPlayer(${JSON.stringify(p)})'>Edit</button>
                                <button class="btn btn-danger btn-sm" aria-label="Delete Player" onclick="deletePlayer(${p.id})">Delete</button>
                            </td>
                        </tr>
                    `).join('');
                }).catch(() => {
                    tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Failed to load players.</td></tr>`;
                });
        }
        
        function loadDropdowns() {
            fetch(`${baseUrl}/dropdown-data`)
                .then(res => res.json())
                .then(data => {
                    const teamSelect = document.getElementById('teamId');
                    const collegeSelect = document.getElementById('collegeId');
                    const citySelect = document.getElementById('HomeTownCityId');
                    // reset dropdowns
                    teamSelect.innerHTML = '<option value="">Select Team</option>';
                    collegeSelect.innerHTML = '<option value="">Select College</option>';
                    citySelect.innerHTML = '<option value="">Select Hometown</option>';
        
                    data.teams.forEach(t => {
                        teamSelect.innerHTML += `<option value="${t.id}">${t.name}</option>`;
                    });
                    data.colleges.forEach(c => {
                        collegeSelect.innerHTML += `<option value="${c.id}">${c.name}</option>`;
                    });
                    data.cities.forEach(c => {
                        citySelect.innerHTML += `<option value="${c.id}">${c.name}</option>`;
                    });
                });
        }
        
        function savePlayer(event) {
            event.preventDefault();
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
        
            const id = document.getElementById('playerId').value;
            const dto = {
                name: document.getElementById('playerName').value.trim(),
                position: document.getElementById('playerPosition').value.trim(),
                collegeId: parseInt(document.getElementById('collegeId').value),
                teamId: parseInt(document.getElementById('teamId').value),
                homeTownCityId: parseInt(document.getElementById('HomeTownCityId').value)
            };
        
            const method = id ? 'PUT' : 'POST';
            const url = id ? `${baseUrl}/dto/${id}` : `${baseUrl}/dto`;
        
            fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dto)
            }).then(resp => {
                if (resp.ok) {
                    showAlert('Player saved successfully!', 'success');
                    document.getElementById('playerForm').reset();
                    document.getElementById('playerId').value = '';
                    document.getElementById('formTitle').textContent = 'Add/Edit Player';
                    loadPlayers();
                } else {
                    resp.text().then(msg => showAlert('Error: ' + msg, 'danger'));
                }
            }).catch(() => {
                showAlert('Network or server error while saving.', 'danger');
            }).finally(() => {
                saveBtn.disabled = false;
            });
        }
        
        function editPlayer(p) {
            document.getElementById('playerId').value = p.id;
            document.getElementById('playerName').value = p.name;
            document.getElementById('playerPosition').value = p.position;
            document.getElementById('teamId').value = p.teamId ?? '';
            document.getElementById('collegeId').value = p.collegeId ?? '';
            document.getElementById('HomeTownCityId').value = p.homeTownCityId ?? '';
            document.getElementById('formTitle').textContent = `Editing: ${p.name}`;
            document.getElementById('playerName').focus();
        }
        
        function deletePlayer(id) {
            if (confirm("Are you sure you want to delete this player?")) {
                fetch(`${baseUrl}/${id}`, { method: 'DELETE' })
                    .then(resp => {
                        if (resp.ok) {
                            showAlert('Player deleted successfully!', 'success');
                            loadPlayers();
                        } else {
                            resp.text().then(msg => showAlert('Error: ' + msg, 'danger'));
                        }
                    })
                    .catch(() => showAlert('Network or server error while deleting.', 'danger'));
            }
        }
        </script>
