<div class="container py-5 mt-5">
    <div class="card shadow p-4 form-container">
        <h3 class="text-primary mb-4">Manage Player-Team History</h3>

        <div class="table-responsive mb-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Team</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <tr>
                        <td colspan="5" class="text-center">Loading history...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h4 class="mb-3">Add/Edit History</h4>
        <form id="historyForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="playerSelect" class="form-label">Player</label>
                    <select class="form-select" id="playerSelect" required>
                        <option value="">Select Player</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="teamSelect" class="form-label">Team</label>
                    <select class="form-select" id="teamSelect" required>
                        <option value="">Select Team</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="col-md-6">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-outline-secondary ms-2" id="resetForm">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    const baseUrl = 'http://localhost:5149/api/AdminPlayerTeamHistory';

    document.addEventListener('DOMContentLoaded', () => {
        loadHistory();
        loadDropdownData();

        document.getElementById('historyForm').addEventListener('submit', saveHistory);
        document.getElementById('resetForm').addEventListener('click', () => {
            document.getElementById('historyForm').reset();
            document.getElementById('historyId')?.remove(); // reset hidden id
        });
    });

    function loadDropdownData() {
    fetch(`${baseUrl}/dropdown-data`)
        .then(res => res.json())
        .then(data => {
            const playerSelect = document.getElementById('playerSelect');
            const teamSelect = document.getElementById('teamSelect');

            data.players.forEach(player => {
                const option = document.createElement('option');
                option.value = player.name;
                option.textContent = player.name;
                playerSelect.appendChild(option);
            });

            data.teams.forEach(team => {
                const option = document.createElement('option');
                option.value = team.name;
                option.textContent = team.name;
                teamSelect.appendChild(option);
            });
        });
}

    function loadHistory() {
        fetch(`${baseUrl}/all`)
            .then(res => res.json())
            .then(histories => {
                const tbody = document.getElementById('historyTableBody');
                tbody.innerHTML = histories.map(h => `
                    <tr>
                        <td>${h.playerName}</td>
                        <td>${h.teamName}</td>
                        <td>${h.startDate}</td>
                        <td>${h.endDate}</td>
                        <td>
                            <button class="btn btn-warning btn-sm me-1" onclick='editHistory(${JSON.stringify(h)})'>Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteHistory('${h.playerName}', '${h.teamName}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            });
    }


    function saveHistory(event) {
        event.preventDefault();
        const dto = {
            playerName: document.getElementById('playerSelect').value,
            teamName: document.getElementById('teamSelect').value,
            startDate: document.getElementById('startDate').value,
            endDate: document.getElementById('endDate').value
        };

        fetch(`${baseUrl}/dto`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dto)
        }).then(() => {
            loadHistory();
            document.getElementById('historyForm').reset();
        });
    }

    function editHistory(h) {
    document.getElementById('playerSelect').value = h.playerId;
    document.getElementById('teamSelect').value = h.teamId;
    document.getElementById('startDate').value = h.startDate.substring(0, 10);
document.getElementById('endDate').value = h.endDate.substring(0, 10);
}

    function deleteHistory(playerName, teamName) {
        if (confirm("Are you sure you want to delete this history entry?")) {
            fetch(`${baseUrl}?playerName=${encodeURIComponent(playerName)}&teamName=${encodeURIComponent(teamName)}`, {
                method: 'DELETE'
            }).then(() => loadHistory());
        }
    }
</script>
